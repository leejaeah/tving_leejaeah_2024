    <div id="preloader">

    <script>
      paceOptions = {
        ajax: true,
        document: true,
        eventLag: false,
      };

      Pace.on("done", function () {
        $(".p")
          .delay(500)
          .animate(
            { top: "30%", opacity: "0" },
            3000,
            $.bez([0.19, 1, 0.22, 1])
          );

        $("#preloader")
          .delay(1500)
          .animate({ top: "-100%" }, 2000, $.bez([0.19, 1, 0.22, 1]));

        TweenMax.from("#wrap", 2, {
          delay: 1.8,
          y: 10,
          opacity: 0,
          ease: Expo.easeInOut,
        });

        setTimeout(function () {
          $("#footer").css({
            transform: "translateY(0)",
            ease: Expo.easeInOut, // 원래 위치로 이동
          });
        }, 2300); // 1800 밀리초 (1.8초)
      });

      var swiper = new Swiper(".mySwiper", {
        mousewheel: {
          invert: false,
        },
        slidesPerView: 4,
        spaceBetween: 100,
        keyboard: {
          enabled: true,
        },
        // autoplay: {
        //   delay: 1500,

        // },
      });
      // top20 키보드
      var swiper = new Swiper(".mySwiper2", {
        slidesPerView: 2.3,
        spaceBetween: -30,
        mousewheel: {
          invert: false,
        },

        keyboard: {
          enabled: true,
        },

        autoplay: {
          delay: 1500,
          // disableOnInteraction: false,
        },
      });

      //viewing slide
      var swiper = new Swiper(".mySwiper3", {
        slidesPerView: 3,
        spaceBetween: 30,
        mousewheel: {
          invert: false,
        },

        keyboard: {
          enabled: true,
        },
      });
